<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Legal Aid Chat - Test UI</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 30px;
    }
    #chat-box {
        width: 100%;
        max-width: 600px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
        width: 100%;
        height: 70px;
        border-radius: 6px;
        padding: 10px;
    }
    button {
        padding: 10px 20px;
        background: #0078ff;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background: #005fcc;
    }
    .msg {
        margin-bottom: 15px;
        padding: 10px;
        background: #e9f5ff;
        border-radius: 8px;
    }
</style>
</head>
<body>

<h2>⚖️ Legal Aid Chat - Frontend Test</h2>
<div id="chat-box">
    <div id="messages"></div>

    <textarea id="userInput" placeholder="Type your question..."></textarea>
    <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput").value.trim();
    if (!input) return;

    document.getElementById("messages").innerHTML += 
        `<div class="msg"><b>You:</b> ${input}</div>`;

    // Send to FastAPI backend
    const response = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_query: input })
    });

    let data = await response.json();

    document.getElementById("messages").innerHTML += 
        `<div class="msg"><b>Bot:</b> ${data.response || data}</div>`;

    document.getElementById("userInput").value = "";
}
</script>

</body>
</html>
